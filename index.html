<!doctype html>
<html lang="en">

<head>
  <title>MoneyWise - Loan Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Life-long learner Front end developer loan calculator uing JavaScript">
  <meta name="keywords" content="Front end developer HTML,CSS,JavaScript loan calculator portfolio showcase">
  <meta name="author" content="FarahMint">

  <!--flavicon-->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

  <link rel="stylesheet" href="css/style.css">
</head>

<body id="home">
  <div class='wrapper'>
    <header class="navbar nav navbar-expand-sm navbar-dark fixed-top">
      <div class="container">
        <a href="#home-section" class="navbar-brand h1">
          money wise
        </a>
    </header>

    <!--HOME SECTION-->


    <div id="home-section">
      <div class="dark-overlay">
        <div class="home-inner">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 d-lg-block">
                <h1> Moving your Business forward</h1>
                <div class="d-flex flex-row align-content-center">
                  <div class="p-2 align-self-start">
                    <i class="fas fa-check"></i>
                  </div>
                  <div class="p-3 align-self-end">
                    <p>Grow your business</p>
                  </div>
                </div>
                <div class="d-flex flex-row">
                  <div class="p-2 align-self-start">
                    <i class="fas fa-check"></i>
                  </div>
                  <div class="p-3 align-self-end">
                    <p> Control your spending</p>
                  </div>
                </div>
                <div class="d-flex flex-row">
                  <div class="p-2 align-self-start">
                    <i class="fas fa-check"></i>
                  </div>
                  <div class="p-3 align-self-end">
                    <p>Pay for what you need. No More.</p>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="card text-center card-form ">
                  <div class="card-body">
                    <h3>Get Started for free</h3>
                    <form id="loan-form">
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">&#163;</span>
                          <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">%</span>
                          <input type="number" class="form-control" id="interest" placeholder="Interest">
                        </div>
                      </div>

                      <div class="form-group">
                        <input type="number" class="form-control" id="years" placeholder="Years To Repay">
                      </div>
                      <div class="form-group">
                        <input type="submit" value="Calculate" class="btn btn-primary  btn-block">
                      </div>
                    </form>

                    <!-- LOADER -->

                    <div id="loading">
                      <img src="images/loading.gif" alt="">
                    </div>

                    <!-- RESULTS -->
                    <div id="results" class="pt-4">
                      <h5>Results</h5>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">Monthly Payment</span>
                          <input type="number" class="form-control" id="monthly-payment" disabled>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">Total Payment</span>
                          <input type="number" class="form-control" id="total-payment" disabled>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">Total Interest</span>
                          <input type="number" class="form-control" id="total-interest" disabled>
                        </div>
                      </div>

                    </div><!-- end #results-->
                  </div>
                  <!--.card card-body text-center mt-5"-->

                  <!--.col-md-6 mx-auto-->
                </div>
                <!--.row-->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>






  <!--.container-->
  <footer class=" footer
      text-center">
    <a href="https://github.com/FarahMint" target="_blank">
      <i class="fab fa-github"></i></a>
    FarahMint with <i class="fas fa-heart"></i></footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>

</body>

</html>
